<html>
	<head>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="dist/commonmark.editor-0.1.0.min.css" />

		<title>CommonMark editor demo</title>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>CommonMark Editor</h1>
			</div>

			<h2>Default editor</h2>
			<div id="default-editor"></div>

			<h2>Headless editor</h2>
			<div id="headless-editor"></div>

			<h2>Saveable editor</h2>
			<div id="saveable-editor"></div>
		</div>

		<script src="http://spec.commonmark.org/js/commonmark.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="dist/commonmark.editor-0.1.0.min.js"></script>

		<script>
			$(function() {
				var editor = $('#default-editor').commonMarkEditor();
				var editorNoHead = $('#headless-editor').commonMarkEditor({ header: false });
				var saveable = $('#saveable-editor').commonMarkEditor({ save: true });

				console.log(editor);
			});
		</script>
	</body>
</html>
