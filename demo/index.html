<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../dist/bootstrap-commonmark-editor.css" />

		<title>Bootstrap CommonMark Editor Demo</title>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Bootstrap CommonMark Editor</h1>
			</div>

			<h2>Default editor</h2>
			<div id="default-editor"></div>

			<h2>Headless editor</h2>
			<div id="headless-editor"></div>

			<h2>Saveable editor</h2>
			<div id="saveable-editor"></div>

			<h2>Inline editor</h2>
			<div id="inline-editor"></div>

			<h2>Inline editor with title</h2>
			<div id="inline-titled-editor"></div>

			<button id="toggler" class="btn btn-default pull-right">Toggle Inline</button>
			<h2>Inline editor with no toggle</h2>
			<div id="inline-toggless-editor"></div>

			<h2>Editor with all options enabled</h2>
			<div id="everything-editor"></div>
		</div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/commonmark/0.22.0/commonmark.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="../dist/bootstrap-commonmark-editor.js"></script>

		<script>
			$(function() {
				var editor = $('#default-editor').commonMarkEditor();
				var editorNoHead = $('#headless-editor').commonMarkEditor({ header: false });
				var editorWithSave = $('#saveable-editor').commonMarkEditor({ save: true });
				var editorInline = $('#inline-editor').commonMarkEditor({ inline: true });
				var editorInlineWithTitle = $('#inline-titled-editor').commonMarkEditor({ inline: true, title: 'Editor title' });
				var editorInlineWithNoToggle = $('#inline-toggless-editor').commonMarkEditor({ inline: true, toggle: false });
				var editorWithEverythingEnabled = $('#everything-editor').commonMarkEditor({ name: 'commonmark-editor', inline: true, title: 'Editor title', save: true, header: false });

				editor[0].on.change(function(data) { console.log(data.text); });

				$('#toggler').click(function(e) {
					e.preventDefault();

					var edit = editorInlineWithNoToggle[0];

					edit.inline(!edit.inline());
				});
			});
		</script>
	</body>
</html>
