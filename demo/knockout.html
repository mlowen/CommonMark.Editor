<html>
<head>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../dist/commonmark.editor-0.3.0.min.css" />

	<title>CommonMark editor demo</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>CommonMark Editor Knockout Bindings</h1>
		</div>

		<h2>Default editor</h2>
		<div data-bind="commonMarkEditor: simple"></div>

		<h2>Observable editor</h2>
		<div data-bind="commonMarkEditor: observable"></div>

		<h3>Raw</h3>
		<textarea class="form-control" data-bind="value: observable, valueUpdate: 'afterkeyup'"></textarea>

		<h2>Observable editor with options</h2>
		<div data-bind="commonMarkEditor: { value: secondary, inline: true, title: 'Knockout example' }"></div>

		<h3>Raw</h3>
		<textarea class="form-control" data-bind="value: secondary, valueUpdate: 'afterkeyup'"></textarea>

		<h2>Observable editor with options and inline observable</h2>
		<div data-bind="commonMarkEditor: { value: tertiary, inline: isInline, toggle: false, title: 'Knockout example' }"></div>

		<button class="btn btn-default pull-right" data-bind="click: toggleInline">Toggle Inline</button>
		<h3>Raw</h3>
		<textarea class="form-control" data-bind="value: tertiary, valueUpdate: 'afterkeyup'"></textarea>
	</div>

	<script src="http://spec.commonmark.org/js/commonmark.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	<script src="../dist/commonmark.editor-0.3.0.min.js"></script>
	<script src="../dist/commonmark.editor.knockout-0.3.0.min.js"></script>

	<script>
		$(function() {
			ko.applyBindings({
				simple: 'Foo bar',
				observable: ko.observable('Bar tar'),
				secondary: ko.observable('Bar tar'),
				tertiary: ko.observable('Foo bar'),
				isInline: ko.observable(true),
				toggleInline: function() { this.isInline(!this.isInline()); }
			});
		});
	</script>
</body>
</html>
